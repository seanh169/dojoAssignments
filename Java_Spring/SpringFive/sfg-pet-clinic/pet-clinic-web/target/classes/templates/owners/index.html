<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <!---/*@thymesVar id="owner" type="com.petclinic.sfgpetclinic.model.Owner*/-->
    <h2 th:text="'List of Owners'"></h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Owner ID</th>
            <th style="width: 150px;">Owner First Name</th>
            <th style="width: 150px;">Owner Last Name</th>
        </tr>
        </thead>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstName}"></td>
            <td th:text="${owner.lastName}"></td>
        </tr>
    </table>
</body>
</html>
