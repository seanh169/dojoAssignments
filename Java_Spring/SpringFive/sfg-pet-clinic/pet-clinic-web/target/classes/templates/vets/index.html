<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8" >
    <title>List of Vets</title>
</head>
<body>
    <!---/*@thymesVar id="vet" type="com.petclinic.sfgpetclinic.model.Vet*/-->
    <h2 th:text="'List of Vets'"></h2>
    <table style="border: 1px solid black" class="table table-striped">
        <thead>
        <tr>
            <th>Vet ID</th>
            <th>Vet First Name</th>
            <th>Vet Last Name</th>
        </tr>
        </thead>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}"></td>
            <td th:text="${vet.firstName}"></td>
            <td th:text="${vet.lastName}"></td>
        </tr>
    </table>

</body>
</html>
