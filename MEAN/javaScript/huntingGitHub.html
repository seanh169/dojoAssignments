<!DOCTYPE html>
<html>
<head>
	<title>Hunting GitHub</title>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script type="text/javascript"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
	<h1>Hunting Github</h1>
	<script>
		var button = document.createElement("button");
		var div = document.createElement("div");
		button.innerHTML = "Hunt that Github";
		var body = document. getElementsByTagName("body")[0];
		body. appendChild(button);
		button.addEventListener ("click", function() {
  			$.get("https://api.github.com/users/seanh169", displayName)
		// Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
		function displayName(data) {
		// body.appendChild(displayName);
		body.appendChild(div);
		div.innerHTML = data.name;
		// console.log(typeof(data));
  		console.log(data);
		}
		});
		// var newDiv = document.createElement("div");
		// body.appendChild(displayName);

	</script>


</body>
</html>
