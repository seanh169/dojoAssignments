<form (submit)="onSubmit()" style="text-align: center">
  <h1>New Task</h1>
  <!-- <p> {{ newTask | json }} </p> -->
  <input type="text" placeholder="Task Title" name="newTask.title" [(ngModel)]="newTask.title" />
  <input type="text" placeholder="Task Description" name="newTask.description" [(ngModel)]="newTask.description" />
    <input type="submit" class="btn-primary" value="Create Task" />
</form><br><br>




<h1 style="text-align: center">Task List</h1>&nbsp;&nbsp;&nbsp;&nbsp; <br>
<div  style="text-align: center">
<button (click)="onButtonClick()" class="btn-danger">Show Tasks!</button></div><br><br>
<!-- <div id='displayTasks' *ngFor="let task of tasks">

<div id="tasks" style="text-align: center"><div *ngFor="let task of allTasks">{{task.title}} - {{task.description}} <button (click)="showInfo(task._id)">Show Info</button><button (click)="deleteTask(task._id)">Delete Info</button><button (click)="editTask(task._id)">Edit Task</button></div></div><br><br>

<div id="displayTasks" style="text-align: center"><div  style="border: 1px solid black" *ngFor="let task of selectedTask">{{task.description}}</div></div>


<div id="editTask" style="text-align: center"><div *ngFor="let thi of thisTask"><form (submit)=updateTask(thi._id)><b>Title</b><input type="text" placeholder="{{thi.title}}" name="editTask.title" [(ngModel)]="editThisTask.title" /> <br><br><b>Description</b><input type="text" placeholder="{{thi.description}}" name="editTask.description" [(ngModel)]="editThisTask.description" /><br><br><input type="submit" value="Update Task"/></form></div></div>
