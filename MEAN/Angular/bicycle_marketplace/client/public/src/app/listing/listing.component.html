<h1 *ngIf="!isListing">Create Listing</h1>

<div class="container listing">
    <form class="form-horizontal" (submit)="onCreate()" #create=ngForm>
        <img class="container listingImg" src="{{listing.img}}" alt="Listing Image">

        <div class="form-group">
            <label class="control-label col-sm-2" for="image">Image URL:</label>

            <div class="col-sm-10">
                <input type="text" id="image" class="form-control" name="image" [(ngModel)]="listing.img" #listing_image="ngModel">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>

            <div class="col-sm-10">
                <input required type="text" id="title" class="form-control" name="title" [(ngModel)]="listing.title" #listing_title="ngModel">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>

            <div class="col-sm-10">
                <input required type="number" id="price" class="form-control" name="price" [(ngModel)]="listing.price" #listing_price="ngModel">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="location">Location:</label>

            <div class="col-sm-10">
                <input required type="text" id="location" class="form-control" name="location" [(ngModel)]="listing.location" #listing_location="ngModel">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>

            <div class="col-sm-10">
                <textarea required type="text" id="description" class="form-control" name="description" [(ngModel)]="listing.description" #listing_description="ngModel"></textarea>
            </div>
        </div>

        <div *ngIf="!isListing" class="form-group"> 
            <div class="col-sm-12">
                <button [disabled]="create.invalid" type="submit" class="form-control btn btn-default" [ngClass]="{'alert-success':create.valid,'alert-danger':create.invalid}">Create</button>
            </div>
        </div>

        <div *ngIf="isListing" class="form-group"> 
            <div class="col-sm-12">
                <button [disabled]="create.invalid" type="submit" class="form-control btn btn-default" [ngClass]="{'alert-success':create.valid,'alert-danger':create.invalid}">Update</button>
            </div>
        </div>

        <div *ngIf="isListing" class="form-group"> 
            <div class="col-sm-12">
                <button (click)="onDelete()" class="form-control btn btn-default">Delete</button>
            </div>
        </div>
    </form>
</div>
